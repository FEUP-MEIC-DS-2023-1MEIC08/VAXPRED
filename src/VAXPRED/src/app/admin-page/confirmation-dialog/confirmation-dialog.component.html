<div class="confirmation-dialog">
    <h1 mat-dialog-title>Confirm Removal</h1>
    <div mat-dialog-content>
      <p>Are you sure you want to remove the plugin "{{ data.pluginName }}"?</p>
    </div>
    <div mat-dialog-actions>
      <button mat-button class="cancel-button" (click)="onNoClick()">No</button>
      <button mat-button color="warn" class="confirm-button" (click)="onYesClick()">Yes</button>
    </div>
  </div>
