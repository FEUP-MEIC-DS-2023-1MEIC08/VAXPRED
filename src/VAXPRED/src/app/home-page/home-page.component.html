<!-- app.component.html -->
<div class="container">
    <input type="text" placeholder="Search..." class="search-bar">
    <div *ngFor="let category of categories; let i = index" class="category">
      <div class="category-header">
        <h2>{{ category[0] }}</h2>
        <a [routerLink]="'/search'" [queryParams]="{categories: category[0] }">See more
          <mat-icon>keyboard_arrow_right</mat-icon>
        </a>
      </div>
      <div class="scroll-container">
        <app-plugin-card *ngFor="let tool of categoryPlugins[category[1]]" [tool]="tool" ></app-plugin-card>      
      </div>
    </div>
    <h2>Filter by Tag</h2>
    <div class="tag-grid">
      <a *ngFor="let tag of testTags" (click)="redirectToSearch(tag)">{{ tag }}</a>
      <!--<button *ngFor="let tag of testTags">{{ tag }}</button>-->
    </div>
  </div>
