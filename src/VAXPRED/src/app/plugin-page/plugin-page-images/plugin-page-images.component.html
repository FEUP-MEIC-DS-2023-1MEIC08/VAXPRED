<div fxLayout="row" fxLayoutAlign="start start" class="image-container">
  <div fxLayout="row" fxLayoutGap="10px" class="image-wrapper">
    <div *ngFor="let image of plugin.images" class="image-item" fxFlex="300px">
      <img [src]="image" alt="Plugin Content Image" class="plugin-image">
    </div>
  </div>
</div>
