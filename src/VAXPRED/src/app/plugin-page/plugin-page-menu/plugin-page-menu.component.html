<div fxLayout="row" fxLayoutAlign="space-between start">
  <div fxLayout="column" fxFlex="65%">
    <mat-tab-group [(selectedIndex)]="selectedTab">
      <mat-tab label="Description">
        <ng-template matTabContent>
          <h3>{{ plugin.title }}</h3>
          <h4>VERSION [1.19.1]</h4>
          <p>
            {{ plugin.description }}
          </p>
        </ng-template>
      </mat-tab>
      <mat-tab label="Dependencies">
        <ng-template matTabContent>
          <mat-list>
            <mat-list-item *ngFor="let dependency of plugin.dependencies;" style="height:5em">
              <div fxLayout="row" fxLayoutAlign="start end">
                <p> {{ dependency.name }} </p>
                <p class="version-tag">{{ dependency.version }}</p>
              </div>
              <hr>
            </mat-list-item>
          </mat-list>
        </ng-template>
      </mat-tab>
      <mat-tab label="Changelog">
        <ng-template matTabContent>
          <p>
            This is the changelog.
          </p>
        </ng-template>
      </mat-tab>
      <mat-tab label="Extra Item">
        <ng-template matTabContent>
          <p>
            Some extra content... (yet to determine)
          </p>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>
  <hr style="border-top: 350px solid #808080;">
  <div fxLayout="column" fxFlex="30%">
    <mat-card class="categories" style="border: none; box-shadow: none;">
      <mat-card-title>
        <h3>Categories</h3>
      </mat-card-title>
      <mat-card-content>
        <mat-list>
          <mat-list-item>Category 1</mat-list-item>
          <mat-list-item>Category 2</mat-list-item>
          <mat-list-item>Category 3</mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
    <hr style="border-left: 100%; margin: 0; max-width: 100%;">
    <mat-card class="more-info" style="border: none; box-shadow: none;">
      <mat-card-title>
        <h3>More Info</h3>
      </mat-card-title>
      <mat-card-content>
        <p>
          Last Update: mm/dd/yyyy
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
